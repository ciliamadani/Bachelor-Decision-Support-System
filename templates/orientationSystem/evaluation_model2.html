            function GenerateTable() {
                //Build an array containing Customer records.
                
                var customers = new Array();
                customers.push(["Classe", "Proba"]);

                var rslts = '{{ result|escapejs }}'; 
                

                var classes = '{{ classes|escapejs }}';
                
                rslts = rslts.replace(/[\])}[{(]/g, ' ');
                classes = classes.replace(/[\])}[{(]/g, ' ');
                rslts = rslts.replace(/\s\s+/g, ' ');
                classes = classes.replace(/\s\s+/g, ' ');

                //alert(rslts);
                //alert(classes);


                const myArray1 = rslts.split(" ");
                const array = rslts.match(/\d+(?:\.\d+)?/g).map(Number)

                const myArray2 = classes.split(",");
                //alert(myArray2);

                                // ordonner les resultats 

                function sortTogether(array1, array2) {
                var merged = [];
                  for(var i=0; i<array1.length; i++) { merged.push({'a1': array1[i], 'a2': array2[i]}); }
                        merged.sort(function(o1, o2) { return ((o1.a1 > o2.a1) ? -1 : ((o1.a1 == o2.a1) ? 0 : 1)); });
                        for(var i=0; i<merged.length; i++) { array1[i] = merged[i].a1; array2[i] = merged[i].a2; }
                    }

                  sortTogether(array, myArray2); // simply call the function

                  //alert('sort')
                  //alert(array)
                  //alert(myArray2)
                    
                // fin ordonnecement


                //alert(myArray1[0])
                //customers.push([1, myArray[]]);
                //customers.push([2, '{{ rslts.1 }}']);

                for (var i = 0; i < myArray2.length; i++) 
                
                { 
                //rsltname = "{{ rslts. }}";
                //classname = "{{ classes.0 }}";
                //customers.push(classname,rsltname); 
                customers.push([myArray2[i],array[i]]); 
                }
                

         
                //Create a HTML Table element.
                var table = document.createElement("TABLE");
                table.className = 'table';
                //table.border = "3";
         
                //Get the count of columns.
                var columnCount = customers[0].length;
         
                //Add the header row.
                var row = table.insertRow(-1);
                for (var i = 0; i < columnCount; i++) {
                    var headerCell = document.createElement("TH");
                    headerCell.innerHTML = customers[0][i];
                    row.appendChild(headerCell);
                }
         
                //Add the data rows.
                for (var i = 1; i < customers.length; i++) {
                    row = table.insertRow(-1);
                    for (var j = 0; j < columnCount; j++) {
                        var cell = row.insertCell(-1);
                        cell.innerHTML = customers[i][j];
                    }
                }
         
                var tableCol = document.getElementById("tableCol");
                tableCol.innerHTML = "";
                tableCol.appendChild(table);

              
            }
            window.onload = GenerateTable;
