<head>

<body>
  
<div class="container">

    <!------------------------- MENU ----------------------->
    <main-header></main-header>
    <!------------------------- MENU ----------------------->


    <div class="row" style="margin-bottom: 20px;">
 
        <h5>Type reseau de formation: </h1>

            <form action="" method="POST">

          <select name="typeForm">
              <option value="ens" selected > ENS </option>
              <option value="prepa"> Prepa</option>
              <option value="med"> Med</option>
              <option value="formSup"> Form Sup</option>
              <option value="formUniv"> Form Univ</option>
          </select>
           <input type="submit" value="Select" > 
  
          </form>
        </div>
    
    </div>

    <div class="row" style=" background-color: rgba(27, 88, 51, 0.801)" >

      
        <div class="col" style="background-color: rgba(218, 199, 199, 0.5);", id="tableCol">
          <script type="text/javascript">
            function GenerateTable() {
                //Build an array containing Customer records.
                
                var customers = new Array();
                customers.push(["Classe", "Proba"]);

                var rslts = '{{ result|escapejs }}'; 
                alert(rslts);

                var classes = '{{ classes|escapejs }}';
                alert(classes);
                
                rslts = rslts.replace(/\s\s+/g, ' ');
                classes = classes.replace(/\s\s+/g, ' ');

                const myArray1 = rslts.split(" ");
                const myArray2 = classes.split(",");

                alert(myArray1[0])
                //customers.push([1, myArray[]]);
                //customers.push([2, '{{ rslts.1 }}']);

                for (var i = 0; i < myArray2.length; i++) 
                
                { 
                //rsltname = "{{ rslts. }}";
                //classname = "{{ classes.0 }}";
                //customers.push(classname,rsltname); 
                customers.push([myArray2[i],myArray1[i]]); 
                }
                

         
                //Create a HTML Table element.
                var table = document.createElement("TABLE");
                table.className = 'table';
                //table.border = "3";
         
                //Get the count of columns.
                var columnCount = customers[0].length;
         
                //Add the header row.
                var row = table.insertRow(-1);
                for (var i = 0; i < columnCount; i++) {
                    var headerCell = document.createElement("TH");
                    headerCell.innerHTML = customers[0][i];
                    row.appendChild(headerCell);
                }
         
                //Add the data rows.
                for (var i = 1; i < customers.length; i++) {
                    row = table.insertRow(-1);
                    for (var j = 0; j < columnCount; j++) {
                        var cell = row.insertCell(-1);
                        cell.innerHTML = customers[i][j];
                    }
                }
         
                var tableCol = document.getElementById("tableCol");
                tableCol.innerHTML = "";
                tableCol.appendChild(table);

                window.onload = GenerateTable;
            }
        </script>
        <input type="button" value="Generate Table" onclick="GenerateTable()" />
        <hr />

        </div>


        <div class="col">

           
        </div>

    </div>
